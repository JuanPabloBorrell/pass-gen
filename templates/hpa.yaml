{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "pass-gen.fullname" . }}
  labels:
    {{- include "pass-gen.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "pass-gen.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    - type: External
      external:
        metricName: cpu_usage_seconds_total
        target:
          type: Utilization
          averageValue: "500m" # Reemplaza este valor con tu objetivo de uso de CPU
    - type: External
      external:
        metricName: memory_usage_bytes
        target:
          type: Utilization
          averageValue: "100Mi" # Reemplaza este valor con tu objetivo de uso de memoria
{{- end }}
